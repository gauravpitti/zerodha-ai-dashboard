services:
  - type: web
    name: zerodha-dashboard
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run zerodha_dashboard.py --server.port $PORT --server.enableCORS false --server.headless true
    envVars:
      GEMINI_API_KEY:
        fromDatabase:
          name: gemini-key
          property: value
